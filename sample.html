<!DOCTYPE html>
<html>

<body style="text-align: center;">

<h1>Grammar and Spelling Checker</h1>

	<label for="inputtext">Enter your text here: </label>
	<br><br>
	<textarea id="in" name="in" rows="4" cols="50" >Place your text here</textarea>
	<br><br>
    
    <label for="outputtext"> Output </label>
	<br><br>
	<textarea id="out" name="out" rows="4" cols="50"> </textarea>
	<br><br>
  
	<button type="button" name="button" onclick="outputVal()">Submit</button>
    
    <script type="text/javascript">
    	function outputVal(){
        	document.getElementById('out').innerHTML = document.getElementById('in').value;
        }
    </script>
    

	<p>Click the "Submit" button to check spelling and grammar errors</p>
    
</body>
</html>
