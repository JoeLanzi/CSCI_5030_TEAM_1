<!DOCTYPE html>
<html lang="en-US">

<head>
		<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/newstyles.css') }}">
</head>

<div id="google_translate_element"></div>

<script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
}
</script>

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>


<body style="text-align: center;">

	<form action="/home" method="POST">

		<h1>Grammar and Spelling Checker</h1>

		<label for="inputtext">Enter your sentence below</label>
		<br><br>
		<textarea id="name" name="name" placeholder="Place your text here" rows="15" cols="120" ></textarea>
		<br><br>

		<input type="Submit" class="file_submit"></input>
		
		<input  type="reset" value="Clear">
		<br><br>
		


		<label for="outputtext"> Output </label>
		<br><br>

		<h4> 
					{% if name %}{{name|safe}}{% endif %} </h4>

		<br><br>
		<p>Click the "Submit" button to check spelling and grammar errors</p>

		
	</form>
</body>
</html>
